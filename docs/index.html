<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Pieter's GitHub Site</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', Arial, sans-serif;
			background: #f7f9fa;
			margin: 0;
			padding: 0;
		}
		header {
			background: #222;
			color: #fff;
			padding: 2rem 0 1rem 0;
			text-align: center;
		}
		nav {
			margin: 1rem 0;
		}
		nav a {
			color: #4fc3f7;
			text-decoration: none;
			margin: 0 1rem;
			font-weight: 700;
		}
		.container {
			max-width: 900px;
			margin: 2rem auto;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.07);
			padding: 2rem;
		}
		h1 {
			margin-top: 0;
		}
		.gifs {
			display: flex;
			flex-wrap: wrap;
			gap: 2rem;
			justify-content: center;
			margin-top: 2rem;
		}
		.gif-card {
			background: #f0f4f8;
			border-radius: 8px;
			padding: 1rem;
			box-shadow: 0 1px 4px rgba(0,0,0,0.05);
			text-align: center;
			width: 220px;
		}
		.gif-card img {
			max-width: 200px;
			border-radius: 6px;
		}
		footer {
			text-align: center;
			color: #888;
			margin: 2rem 0 1rem 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to Pieter's GitHub Website</h1>
		<nav>
			<a href="index.html">Home</a>
			<a href="https://github.com/diepes" target="_blank">GitHub Profile</a>
		</nav>
	</header>
	<div class="container">
		<h2>Animated GIFs Gallery</h2>
		<p>Enjoy some fun and open-source animated GIFs!</p>
		<div class="gifs">
			<div class="gif-card">
				<img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Rocket Launch GIF">
				<div>Rocket Launch</div>
			</div>
			<div class="gif-card">
				<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Coding GIF">
				<div>Coding Fun</div>
			</div>
			   <div class="gif-card">
				   <a href="https://www.rust-lang.org/learn" target="_blank" style="text-decoration:none; color:inherit;">
					   <img src="https://www.rust-lang.org/logos/rust-logo-512x512.png" alt="Rust Logo" style="background:#fff; padding:10px;">
					   <div>Learn Rust</div>
				   </a>
			   </div>
		</div>
	</div>
	<footer>
		&copy; 2025 Pieter aka Diepes. Powered by GitHub Pages.
	</footer>
</body>
</html>
